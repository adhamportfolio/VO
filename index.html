<body>
    <div class="header-links">

        <audio id="WelcomeAudio" src="track8.mp3"></audio> 
        <a href="#">Home</a>
        <a href="page2.html" class="button">Contact</a>
    </div>
    
    <div>
        <h1 class="h1">Adham Mixer & VO:</h1>
    </div>
    <div class="h2"> 
        <h2 class="lobster-regular">Quality & Quantity</h2>
    </div>
    <div> 
        <h1 class="h1">VO Samples:</h1>
    </div>
    <img class="background-image" src="img1.jpeg">
    
    <div class="audio-player">
        <audio id="audio"></audio>
        <div class="controls">
            <button id="prev">‚èÆÔ∏è</button>
            <button id="play-pause">‚ñ∂Ô∏è</button>
            <button id="next">‚è≠Ô∏è</button>
            <button id="shuffle">üîÄ</button>
        </div>
        <div class="track-info">
            <p id="track-title">Track Name</p>
        </div>
    </div>

    <script>
        const audio = document.getElementById('audio');
        const playPauseBtn = document.getElementById('play-pause');
        const prevBtn = document.getElementById('prev');
        const nextBtn = document.getElementById('next');
        const shuffleBtn = document.getElementById('shuffle');
        const trackTitle = document.getElementById('track-title');

        // List of audio tracks
        const tracks = [
            { title: 'ÿ®ŸàÿØŸÉÿßÿ≥ÿ™ (ÿßÿ≠ŸÖÿØ ÿ±ŸÅÿπÿ™)', src: 'audio1.mp3' },
            { title: 'ÿ®ŸàÿØŸÉÿßÿ≥ÿ™ (ÿßÿ®Ÿà ÿ™ÿ±ŸäŸÉÿ©)', src: 'audio2.mp3' },
            { title: 'ÿ®ŸàÿØŸÉÿßÿ≥ÿ™ (ÿßŸÑÿ™ÿπŸÑŸäŸÇ ÿßŸÑÿ±Ÿäÿßÿ∂Ÿä ŸÅŸä ŸÖÿµÿ±)', src: 'audio3.mp3' },
        ];

        let currentTrack = 0;
        let isPlaying = false;
        let isShuffle = false;

        // Load the current track
        function loadTrack(index) {
            const track = tracks[index];
            audio.src = track.src;
            trackTitle.textContent = track.title;
        }

        // Play or Pause the audio
        function togglePlayPause() {
            if (isPlaying) {
                audio.pause();
                playPauseBtn.textContent = '‚ñ∂Ô∏è';
            } else {
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
            }
            isPlaying = !isPlaying;
        }

        // Move to the previous track
        function playPrev() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length;
            loadTrack(currentTrack);
            audio.play();
            playPauseBtn.textContent = '‚è∏Ô∏è';
            isPlaying = true;
        }

        // Move to the next track
        function playNext() {
            currentTrack = (currentTrack + 1) % tracks.length;
            loadTrack(currentTrack);
            audio.play();
            playPauseBtn.textContent = '‚è∏Ô∏è';
            isPlaying = true;
        }

        // Shuffle the track order
        function toggleShuffle() {
            isShuffle = !isShuffle;
            shuffleBtn.style.backgroundColor = isShuffle ? '#ff6347' : '#666';
            if (isShuffle) {
                currentTrack = Math.floor(Math.random() * tracks.length);
                loadTrack(currentTrack);
                audio.play();
                playPauseBtn.textContent = '‚è∏Ô∏è';
                isPlaying = true;
            }
        }

        // Event Listeners
        playPauseBtn.addEventListener('click', togglePlayPause);
        prevBtn.addEventListener('click', playPrev);
        nextBtn.addEventListener('click', playNext);
        shuffleBtn.addEventListener('click', toggleShuffle);

        // Load the first track initially
        loadTrack(currentTrack);

        document.getElementById('image').addEventListener('click', function() {
            const audio = document.getElementById('WelcomeAudio');
            audio.play().then(() => {
                console.log("Audio played successfully.");
            }).catch(error => {
                console.error("Error playing audio", error);
            });
        });
    </script>
</body>
</html>
